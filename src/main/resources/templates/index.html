<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>StockOps</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	    <link href="style.css" rel="stylesheet">
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="script.js" defer></script>
    </head>
    <body>
        

        
        <div class="inventory-container text-center">
		<div class="row"> <!-- APP HEADER -->
			<div class="col">
				<h1>StockOps</h1>
			</div>
			<div class="col">
				<form th:action="@{/logout}" method="post">
            	<button type="submit" class="btn btn-primary">Sign Out</button>
        		</form>
			</div>
			 

		</div>
		<div class="row">
			<div class="col-md-6 offset-md-0">
	        	<button type="button" id="new-product-button" class="btn btn-primary"
					data-bs-toggle="modal" data-bs-target="#addProductModal">
					New Product
				</button>
			</div>

		</div>
		<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="newProductForm">
							<div class="mb-3">
								<label for="name" class="form-label">Product name</label>
								<input type="text" class="form-control" id="name" required>
							</div>
							<div class="mb-3">
								<label for="stock" class="form-label">Current stock</label>
								<input type="number" class="form-control" id="stock" required>
							</div>
							<div class="mb-3">
								<label for="price" class="form-label">Price($)</label>
								<input type="number" step="0.01" class="form-control" id="price" required>
							</div>
							<div class="mb-3">
								<label for="description" class="form-label">Description</label>
								<input type="text" class="form-control" id="description" required>
							</div>
							<div class="mb-3">
								<label for="reorderLevel" class="form-label">Reorder level</label>
								<input type="number" class="form-control" id="reorder-level" required>
							</div>
							<button type="submit" class="btn btn-primary">Add Product</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="editProductForm">
							<div class="mb-3">
								<label for="editName" class="form-label">Product name</label>
								<input type="text" class="form-control" id="editName" required>
							</div>
							<div class="mb-3">
								<label for="editStock" class="form-label">Current stock</label>
								<input type="number" class="form-control" id="editStock" required>
							</div>
							<div class="mb-3">
								<label for="editPrice" class="form-label">Price($)</label>
								<input type="number" step="0.01" class="form-control" id="editPrice" required>
							</div>
							<div class="mb-3">
								<label for="editDescription" class="form-label">Description</label>
								<input type="text" class="form-control" id="editDescription" required>
							</div>
							<div class="mb-3">
								<label for="editReorderLevel" class="form-label">Reorder level</label>
								<input type="number" class="form-control" id="editReorderLevel" required>
							</div>
							<button type="submit" class="btn btn-primary">Edit Product</button>							
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal" id="productDescriptionModal" tabindex="-1" role="dialog" aria-labelledby="productDescriptionModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Product Information</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		   
		      </div>
		      <div class="modal-body" id="productDescriptionText">
		       
		      </div>
		    </div>
		  </div>
		</div>
			<div class="row">
				<div class="col-md-4">Name</div>
				<div class="col-md-2">Stock</div>
				<div class="col-md-1">Price</div>
				<div class="col-md-1">Last Updated</div>
				<div class="col-md-1"></div> <!-- edit button column -->
				<div class="col-md-1"></div> <!--delete button column -->
			</div>
		<div id="product-container" class="mx-auto">

			<!-- Products in inventory here, following format of title row above -->
		</div>
	</div>
    
        
    </body>
</html>
